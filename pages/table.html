<!DOCTYPE html>

<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <!-- set the style for th and td tags -->
        <style>
            th, td {
                border: 1px solid black
            }
        </style>
    </head>

    <body>
        
        <hr>
        <!-- table creation -->
        <table>
            <caption>Experiments with cubes</caption>
            <!-- add header columns -->
            <tr>
                <th>Number</th>
                <th>Cube 1</th>
                <th>cube 2</th>
            </tr>
            <!-- add other cells -->
            <tr>
                <td>1</td>
                <td>0.23</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>2</td>
                <td>0.24</td>
                <td>0.03</td>
            </tr>
            <tr>
                <td>3</td>
                <td>0.01</td>
                <td>0.12</td>
            </tr>
        </table>


        <hr>
            <table>
                <caption>
                    Council budget (in Â£) 2018
                </caption>

                <thead>
                    <tr>
                        <th scope="col">Items</th>
                        <th scope="col">Expenditure</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">Donuts</th>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <th scope="row">Stationery</th>
                        <td>18,000</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th scope="row">Totals</th>
                        <td>21,000</td>
                    </tr>
                </tfoot>

            </table>
        <hr>
    </body>
</html>
