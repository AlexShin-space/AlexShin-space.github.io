<html lang="uk">
    <head>

        <title>Images</title>
    </head>

    <body>
        <!-- add the img -->
        <img src="..\images\landscape.jpg" alt="landscape" width="100%" height="50px">
        <hr>
        <!-- using content container -->
        <figure>
            <img src="..\images\landscape.jpg" alt="landscape" height="250px">
            <img src="..\images\motivation.jpg" alt="motivation" height="250px">
            <img src="..\images\motivation2.jpg" alt="motivation 2" height="250px">
            <figcaption>Motivation wallpaper</figcaption>
        </figure>
        <hr>
        <!-- adding the troubleshoting shots -->
        <figure>
            <figcaption>Troubleshoting</figcaption>
            <img src="..\images\form.png" alt="form" height="250px">
            <img src="..\images\links.png" alt="links" height="250px">
            <img src="..\images\lists.png" alt="lists" height="250px">
            <img src="..\images\table.png" alt="table" height="250px">
            <img src="..\images\text.png" alt="text" height="250px">
        </figure>


    </body>
</html>
